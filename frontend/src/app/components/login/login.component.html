<div class="container d-flex justify-content-center mt-2">
  <div class="col-4">
    <h3 class="text-center mb-4">Zaloguj się!</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mt-2">
        <label for="username">Login:</label>
        <input class="form-control" type="text" id="username" formControlName="username" required>
        <div *ngIf="loginForm.controls['username']?.errors?.['required'] && loginForm.controls['username']?.touched">
          Pole nie może być puste!
        </div>
      </div>
      <div class="mt-2">
        <label for="password">Hasło:</label>
        <input class="form-control" type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.controls['password']?.errors?.['required'] && loginForm.controls['password']?.touched">
          Pole nie może być puste!
        </div>
      </div>
      <input class="btn btn-primary mt-2" [disabled]="!loginForm.valid" type="submit" value="Zaloguj">
    </form>
  </div>
</div>
